<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korean-English Matching Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Korean-English Matching Game</h1>
        <div id="settings">
            <input type="file" id="file-upload" accept=".xlsx">
            <button id="start-button">Start Game</button>
            <button id="reset-button" style="display:none;">Reset Game</button>
        </div>

        <div class="game-board">
            <div id="english-cards" class="cards"></div>
            <div id="korean-cards" class="cards"></div>
        </div>

        <div id="message"></div>
        <div id="score">Score: 0</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
